<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact Page - White Water Rafting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="White Water Rafting Website contact page">
    <meta name="author" content="Bryan Singer">
</head>
<body>
    <div class="about-grid">
        <header class="nav_bar">
            <img src="images/rafting-img.png" alt="Rafting Logo">
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main-contact">
                <h1>White Water Rafting Company</h1>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 (999) 999 - 9999</p>
                <p>info@Whitewater.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d34558.440285150624!2d-106.0816871902538!3d38.74732784365821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87153718cc6f84bf%3A0xbbf2ba06e2f629dd!2sAdventure%20Outdoors%20-%20Colorado%20Rafting%20Adventures!5e0!3m2!1sen!2sus!4v1760656479144!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form-submit">
                <form class="box">
                    <div class="quiz-item box">
                        <label for="q1">Name</label>
                        <input type="text" id="q1" name="q1" required>
                    </div>
                    <div class="quiz-item box">
                        <label for="q2">Email</label>
                        <input type="text" id="q2" name="q2" required>
                    </div>
                    <div class="quiz-item box">
                        <label for="q3">Message Purpose</label>
                        <input type="radio" id="a" name="purpose" value="General Inquiry">
                        <label for="a">General Inquiry</label><br>
                        <input type="radio" id="b" name="purpose" value="Reservation Question">
                        <label for="b">Reservation Question</label><br>
                        <input type="radio" id="c" name="purpose" value="Website Suggestion">
                        <label for="b">Website Suggestion</label><br>
                    </div>
                    <div class="quiz-item box">
                        <label for="q4">Message</label>
                        <textarea id="q4" name="q4"></textarea>
                    </div>
                    <button type="submit">Get in Touch</button>
                </form>
            </div>
            <div class="employee-pics">

            </div>
        </main>
        <footer>
            <p>&copy; 2025 Rafting Company Name, Bryan Singer</p>
            <nav class="socialmedia">
                <a href="https://facebook.com">
                    <img src="images/facebook-logo.svg" alt="Facebook">
                </a>
                <a href="https://linkedin.com">
                    <img src="images/linkedin-logo.svg" alt="Linkedin">
                </a>
                <a href="https://instagram.com">
                    <img src="images/insta-logo.svg" alt="Instagram">
                </a>
            </nav>
        </footer>
    </div>
</body>
</html>
