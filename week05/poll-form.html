<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Submission</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <!-- Method 1 -->
            <div id="contact">
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>

                <!-- Method 2 -->
                <!-- <label>Full Name: <input type="text" name="fullname" required></label> -->
                <!-- <label>Email: <input type="email" name="useremail" required></label> -->

            </div>

            <div is="questions">
                <div class="form-item column1">
                    <label for="quantity">What is your favorite browser?</label>
                    <select name="quantity" id="quantity">
                        <option value="1">Google</option>
                        <option value="2">Safari</option>
                        <option value="3">Firefox</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <div class="form-item textarea">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Cape Coast Ghana, Jacksonville Florida, Rexburg Idaho"></textarea>
                </div>
            </div>

            <button type="submit">Submit Poll</button>
        </form>
    </main>
</body>

</html>
