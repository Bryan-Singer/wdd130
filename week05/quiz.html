<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main class="box">
        <h1>Basic HTML and CSS Quiz</h1>
        <form action="">
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym TIE stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="quiz-item box">
                <label for="q2">2. Did Padme ever meet Anakin's mother?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3. In what movie did Han solo handle a lightsaber?</label>
                <select id="q3" name="q3">
                    <option value="a" selected disabled>Choose One...</option>
                    <option value="b">A New Hope</option>
                    <option value="c">The Empire Strikes Back</option>
                    <option value="d">Return of the Jedi</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4. In how many parsecs is the Millenium Falcon able to complete the Kessel run?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Answers</button>
        </form>
    </main>
</body>
</html>
